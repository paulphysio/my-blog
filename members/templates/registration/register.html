{% extends 'base.html' %}
{% load static %}


{% block content %}
<header>
    
    <div class="container">

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link" href="{% url 'profile-detail' user.profile.id %}">Profile</a></li>
          <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li><a class="nav-link active" href="{% url 'register' %}">Register</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
      <br>
      <br>
    </div>
</header>
<center>
<div class="container"><h1>Sign Up</h1></div>
<form method="POST" role="form"  class="php-email-form mt-4" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{form}}
    <div class="col-5">
        <div class="form-check container">
          <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
          <label class="form-check-label" for="acceptTerms"><a style="color: rgb(44, 105, 44);">I agree and accept the </a><a style="color: rgb(47, 141, 86);" href="#"><b>terms and conditions</b></a></label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-8">
        <button class="btn btn-success w-100" type="submit">Create Account</button>
      </div>
      <div class="col-8">
        <p class="small mb-0">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        <br>
        <br>
        <br>
    </div>
</form>
</center>
{% endblock %}
